<!DOCTYPE html>
<html>
<head>
<title>Earn-Easy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f0f0f;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#1c1c1c;
    padding:25px;
    border-radius:12px;
    width:360px;
    text-align:center;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
    background:#2a2a2a;
    color:white;
}
button{
    width:100%;
    padding:10px;
    background:#00c853;
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
    margin-top:10px;
}
button:hover{
    background:#00e676;
}
.hidden{
    display:none;
}
.rules-box{
    background:#111;
    padding:15px;
    border-radius:8px;
    font-size:13px;
    text-align:left;
    margin-top:15px;
    max-height:250px;
    overflow:auto;
}
.offer-btn{
    margin-top:15px;
}
</style>
</head>

<body>

<div class="box">

<!-- STEP 1 -->
<div id="step1">
    <h2>Earn-Easy</h2>
    <p>Enter your details to continue</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="upi" placeholder="UPI ID (for cashback)" required>

    <button onclick="goToOffers()">Continue</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
    <h3>Select an Offer</h3>

    <button class="offer-btn" onclick="showPaytmRules()">
        Paytm – ₹50 Cashback
    </button>

    <button class="offer-btn" onclick="showIndiabullsRules()">
        Indiabulls Demat – ₹200 Cashback
    </button>
</div>

<!-- STEP 3 RULES -->
<div id="step3" class="hidden">
    <div id="rulesContent" class="rules-box"></div>
    <button onclick="confirmOffer()">I Agree & Continue</button>
</div>

</div>

<script>

let selectedOffer = "";
let redirectLink = "";

// STEP NAVIGATION
function goToOffers(){
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

// PAYTM RULES
function showPaytmRules(){
    selectedOffer = "Paytm";
    redirectLink = "https://p.paytm.me/xCTH/ueupfch7?utmt=021222";

    document.getElementById("rulesContent").innerHTML = `
    <b>Paytm Conditions:</b><br><br>
    • Must be a new Paytm user<br>
    • Complete full registration properly<br>
    • Must send ₹10 or more to any contact after signup<br>
    • Do not delete account immediately<br>
    • Cashback processed within 24–48 hours<br>
    • Fake or incomplete entries will be rejected<br><br>
    `;

    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
}

// INDIABULLS RULES
function showIndiabullsRules(){
    selectedOffer = "Indiabulls Demat";
    redirectLink = "https://rechargefox.com/camp/rkk24gw3";

    document.getElementById("rulesContent").innerHTML = `
    <b>Indiabulls Demat Conditions:</b><br><br>
    • Register using the provided mobile number<br>
    • Complete full KYC & wait for account approval<br>
    • Add ₹100 or more to trading account<br>
    • In INTRA-DAY, buy & sell ₹50+ stock 4–5 times<br>
    • Cashback ₹200 will be sent within 24 hours after valid trade<br><br>
    
    <b>Important:</b><br>
    • Do NOT use WiFi<br>
    • Do NOT use same device for multiple accounts<br>
    • Do NOT use same UPI ID multiple times<br>
    • Only genuine trading activity accepted<br><br>
    `;

    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
}

// FINAL CONFIRM
function confirmOffer(){

    fetch("https://formsubmit.co/ajax/earneasy2026@gmail.com",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Accept":"application/json"
        },
        body:JSON.stringify({
            Name: document.getElementById("name").value,
            Phone: document.getElementById("phone").value,
            UPI: document.getElementById("upi").value,
            Offer_Selected: selectedOffer,
            Conditions_Agreed:"Yes",
            Date:new Date().toLocaleString()
        })
    })
    .then(response=>{
        window.location.href = redirectLink;
    });
}

</script>

</body>
</html>
