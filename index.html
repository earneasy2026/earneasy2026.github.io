<!DOCTYPE html>
<html>
<head>
<title>Earn-Easy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f0f0f;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#1c1c1c;
    padding:25px;
    border-radius:12px;
    width:370px;
    text-align:center;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:none;
    background:#2a2a2a;
    color:white;
}
button{
    width:100%;
    padding:10px;
    background:#00c853;
    border:none;
    border-radius:6px;
    color:white;
    cursor:pointer;
    margin-top:10px;
}
button:hover{
    background:#00e676;
}
.hidden{
    display:none;
}
.offer-card{
    background:#2a2a2a;
    padding:15px;
    border-radius:10px;
    margin-top:15px;
    cursor:pointer;
}
.offer-card:hover{
    background:#333;
}
.offer-card img{
    width:120px;
    margin-bottom:10px;
}
.rules-box{
    background:#111;
    padding:15px;
    border-radius:8px;
    font-size:13px;
    text-align:left;
    margin-top:15px;
    max-height:260px;
    overflow:auto;
}
</style>
</head>

<body>

<div class="box">

<!-- STEP 1 -->
<div id="step1">
    <h2>Earn-Easy</h2>
    <p>Enter your details to continue</p>

    <input type="text" id="name" placeholder="Full Name">
    <input type="tel" id="phone" placeholder="Phone Number">
    <input type="text" id="upi" placeholder="UPI ID (for cashback)">

    <button onclick="validateAndContinue()">Continue</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
    <h3>Select an Offer</h3>

    <div class="offer-card" onclick="showPaytmRules()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Paytm_logo.png">
        <div>₹50 Cashback</div>
    </div>

    <div class="offer-card" onclick="showGooglePayRules()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg">
        <div>₹50 + ₹50 Bonus</div>
    </div>
</div>

<!-- STEP 3 RULES -->
<div id="step3" class="hidden">
    <div id="rulesContent" class="rules-box"></div>
    <button onclick="confirmOffer()">I Agree & Continue</button>
</div>

</div>

<script>

let selectedOffer = "";
let redirectLink = "";

// VALIDATION
function validateAndContinue(){

    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let upi = document.getElementById("upi").value.trim();

    if(name === "" || phone === "" || upi === ""){
        alert("Please fill all details before continuing.");
        return;
    }

    if(phone.length !== 10 || isNaN(phone)){
        alert("Please enter a valid 10 digit phone number.");
        return;
    }

    if(!upi.includes("@")){
        alert("Please enter a valid UPI ID.");
        return;
    }

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

// PAYTM RULES
function showPaytmRules(){
    selectedOffer = "Paytm";
    redirectLink = "https://p.paytm.me/xCTH/ueupfch7?utmt=021222";

    document.getElementById("rulesContent").innerHTML = `
    <b>Paytm Conditions:</b><br><br>
    • Must be a new Paytm user<br>
    • Complete full registration properly<br>
    • Must send ₹10 or more after signup<br>
    • Cashback ₹50 processed within 24–48 hours<br>
    • Fake or duplicate accounts will be rejected<br><br>
    `;

    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
}

// GOOGLE PAY RULES
function showGooglePayRules(){
    selectedOffer = "Google Pay";
    redirectLink = "https://gpay.app.goo.gl/invite-n781m0d";

    document.getElementById("rulesContent").innerHTML = `
    <b>Google Pay Conditions:</b><br><br>
    • Must create a NEW Google Pay account only<br>
    • Must use Invite Code: n781m0d<br>
    • After signup, send minimum ₹1 to any contact<br>
    • Cashback ₹50 processed after verification<br><br>

    <b>Bonus Condition:</b><br>
    • Do 4 transactions per week for 4 weeks<br>
    • Extra ₹50 bonus sent after completion<br><br>

    • Fake, old or duplicate accounts will be rejected<br><br>
    `;

    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
}

// FINAL CONFIRM
function confirmOffer(){

    fetch("https://formsubmit.co/ajax/earneasy2026@gmail.com",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Accept":"application/json"
        },
        body:JSON.stringify({
            Name: document.getElementById("name").value,
            Phone: document.getElementById("phone").value,
            UPI: document.getElementById("upi").value,
            Offer_Selected: selectedOffer,
            Conditions_Agreed:"Yes",
            Date:new Date().toLocaleString()
        })
    })
    .then(response=>{
        window.location.href = redirectLink;
    });
}

</script>

</body>
</html>
