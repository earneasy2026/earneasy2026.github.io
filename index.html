<!DOCTYPE html>
<html>
<head>
    <title>Earn-Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            font-family:Arial;
            background:#0f0f0f;
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:#1c1c1c;
            padding:30px;
            border-radius:12px;
            width:320px;
            text-align:center;
        }
        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border-radius:6px;
            border:none;
            background:#2a2a2a;
            color:white;
        }
        button{
            width:100%;
            padding:10px;
            background:#00c853;
            border:none;
            border-radius:6px;
            color:white;
            cursor:pointer;
            margin-top:10px;
        }
        .offer-section{
            display:none;
        }
    </style>
</head>
<body>

<div class="box">

<div id="form-section">
    <h2>Earn-Easy</h2>
    <p>Enter details to continue</p>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="upi" placeholder="UPI ID (for cashback)" required>

    <button onclick="showOffers()">Continue</button>
</div>

<div id="offer-section" class="offer-section">
    <h2>Select Offer</h2>
    <p>Paytm Offer – ₹50 Cashback</p>
    <button onclick="selectPaytm()">Claim Paytm Offer</button>
</div>

</div>

<script>

function showOffers(){
    document.getElementById("form-section").style.display="none";
    document.getElementById("offer-section").style.display="block";
}

function selectPaytm(){
    fetch("https://formsubmit.co/ajax/earneasy2026@gmail.com",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Accept":"application/json"
        },
        body:JSON.stringify({
            Name: document.getElementById("name").value,
            Phone: document.getElementById("phone").value,
            UPI: document.getElementById("upi").value,
            Offer_Selected:"Paytm",
            Date:new Date().toLocaleString()
        })
    })
    .then(response=>{
        window.location.href="https://p.paytm.me/xCTH/ueupfch7?utmt=021222";
    });
}

</script>

</body>
</html>
